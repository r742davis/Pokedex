<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pokemon</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>

  <header id="title-box">
    <img src="images/pokemon_logo.png" alt="Pokemon Logo" id="title-image" class="character">
  </header>
    <h1>Pokédex</h1>
  <!-- Pokemon search div with button functionality -->
  <div id="pokemon-search-div">
    <label for="pokemon_search">Pokémon Search - Type in Name or Number (1 - 802)</label>
    <div>
      <form onkeypress="return event.keyCode != 13">
        <input type='text' placeholder="Name/Number" id="input" value="" />
        <input type='button' value="Submit" id="submit-value" />
        <input type="button" value="Reset" id="reset" />
        <input type="button" value="Random Pokemon" id="random-value"
      </form>
    </div>
  </div>

  <div id="main-container"
      <div class="carousel-button previous">
        <span class="chevron-left"></span>
      </div>

        <div id="pokemon-display-box"></div>

      <div class="carousel-button next">
        <span class="chevron-right"></span>
      </div>
  </div>


</body>

</html>
