<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
  </head>

<body>

    <header id="title_box">
      <img src="images/pokemon_logo.png" alt="Pokemon Logo" id="title_image" class="character">
    </header>

    <div id="pokemon_search">
    <label for="pokemon_search">Pokemon Search - Type in Name of Number</label>
      <div>
        <form onkeypress="return event.keyCode != 13">
            <input type='text' placeholder="Name/Number" id="input" value="" />
            <input type='button' value="Submit" id="submit_value" />
            <input type="button" value="Reset" id="reset_value" />
        </form>
      </div>
    </div>


</body>

</html>
