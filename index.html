<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pokemon</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body backgroung-image="images/Pokemonstarters.JPG">

<div id="modal"></div>

  <header id="title-box">
    <img src="images/pokemon_logo.png" alt="Pokemon Logo" id="pokemon-image" class="character">
  </header>
    <h1>Pok√©dex</h1>
  <!-- Pokemon search div with button functionality -->
  <div id="pokemon-search-div">
    <label for="pokemon_search">Please Type in Name or Number (#1 - 802)</label>
    <div>
      <form onkeypress="return event.keyCode != 13">
        <input type='text' placeholder="Name/Number" id="input-box" value="" />
        <input type='button' value="Submit" id="submit-input" />
        <input type="button" value="Reset" id="reset-input" />
        <input type="button" value="Random Pokemon" id="random-input" />
      </form>
    </div>
  </div>

  <div id="main-container">
      <div class="carousel-button previous">
        <img src="images/Leftarrow.PNG" alt="Previous Pokemon">
      </div>

        <div id="pokemon-display-box"></div>

      <div class="carousel-button next">
        <img src="images/Rightarrow.PNG" alt="Next Pokemon">
      </div>
  </div>


</body>

</html>
